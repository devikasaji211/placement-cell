{% extends 'base.html' %}


    {% block title %} Articleship Vacancy {% endblock %}

    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3f37c9;
        }

        a {
            color: #4361ee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            form {
                padding: 20px;
            }

            label {
                font-size: 0.95rem;
            }

            input, textarea {
                font-size: 0.95rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
{% endblock %}

    {% block content %}


    <h2>Post an Articleship Vacancy</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="section">
            <label>Firm Name<span style="color: red;">*</span></label>
            <input type="text" name="firm_name" required>

            <label>Branch<span style="color: red;">*</span></label>
            <input type="text" name="branch" required>

            <label>Other Branches (if any):</label>
            <input type="text" name="other_branches">

            <label>Number of Vacancies<span style="color: red;">*</span></label>
            <input type="number" name="vacancies" min="1" required>

            <label>Phone (Firm/HR)<span style="color: red;">*</span></label>
            <input type="text" name="phone" required>

            <label>Email (Firm/HR)<span style="color: red;">*</span></label>
            <input type="email" name="email" required>

            <label>Stipend<span style="color: red;">*</span></label>
            <input type="text" name="stipend" required>

            <label>Website (optional):</label>
            <input type="url" name="website">

            <label>LinkedIn (optional):</label>
            <input type="url" name="linkedin">

            <label>
                <input type="checkbox" name="share_contact">
                I am willing to share my contact details with students
            </label>
        </div>

        <div class="section">
            <label>Description of Firm / Types of Work<span style="color: red;">*</span></label>
            <textarea name="description" rows="5" required></textarea>
        </div>

        <div class="section">
            <h4>Rate Exposure in the Following Areas (1-5)</h4>

            <label>Statutory Audit:</label>
            <input type="number" name="statutory_audit_rating" min="0" max="5" required>

            <label>Internal Audit:</label>
            <input type="number" name="internal_audit_rating" min="0" max="5" required>

            <label>Direct Taxes:</label>
            <input type="number" name="direct_tax_rating" min="0" max="5">

            <label>GST:</label>
            <input type="number" name="gst_rating" min="0" max="5" required>

            <label>Compliance:</label>
            <input type="number" name="compliance_rating" min="0" max="5">

            <label>Consultancy:</label>
            <input type="number" name="consultancy_rating" min="0" max="5">

            <label>Specialisation (If any other):</label>
            <input type="text" name="other_specialisation">

            <label>Specialisation Rating (1-5):</label>
            <input type="number" name="other_specialisation_rating" min="0" max="5">
        </div>

        <button type="submit">Post Vacancy</button>
    </form>

    <p><a href="{% url 'article_page' %}">‚Üê Back to Dashboard</a></p>

{% endblock %}
