{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Article Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9ff;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 119, 204, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }

        h2 {
            color: #0077cc;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cce0ff;
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0077cc;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            padding-right: 35px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            background: none;
            border: none;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"] {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            grid-column: span 2;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #005fa3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            grid-column: span 2;
            font-size: 14px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
            button[type="submit"] {
                grid-column: span 1;
            }
            .login-link {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">

            {% if message.tags == 'error' %}

        <h2>Article Employee Registration</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
    <label>Username:</label>
    <input type="text" name="username" id="username" required>
    <span id="username-status" style="font-size: 13px; display: block; margin-top: 4px;"></span>
</div>

            <div class="form-group">
                <label>Password:</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Firm Name:</label>
                <input type="text" name="firm_name" required>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>SRO Number:</label>
                <input type="text" name="sro" required>
            </div>

            <div class="form-group">
                <label>State:</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label>District:</label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label>Year of Articleship Commencement:</label>
                <input type="text" name="year_of_commencement" required>
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group full-width">
                <label>LinkedIn (optional):</label>
                <input type="url" name="linkedin">
            </div>

            <button type="submit">Register</button>

            <div class="login-link">
                Already registered? <a href="{% url 'article_login' %}">Login here</a>
            </div>
        </form>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // ===== Username availability check =====
    const usernameInput = document.getElementById("username");
    const statusText = document.getElementById("username-status");

    if (usernameInput) {
        usernameInput.addEventListener("input", function () {
            const username = usernameInput.value.trim();

            if (username.length === 0) {
                statusText.textContent = '';
                return;
            }

            fetch(`/article/check-username/?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        statusText.textContent = "✅ Username is available";
                        statusText.style.color = "green";
                    } else {
                        statusText.textContent = "❌ Username already exists";
                        statusText.style.color = "red";
                    }
                })
                .catch(() => {
                    statusText.textContent = "Could not check availability.";
                    statusText.style.color = "gray";
                });
        });
    }

    // ===== State and District dropdowns =====
    const stateSelect = document.getElementById("state");
    const districtSelect = document.getElementById("district");

    if (stateSelect && districtSelect) {
        fetch("{% static 'js/states_and_districts.json' %}")
            .then(response => response.json())
            .then(data => {
                for (let state in data) {
                    let option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                }

                stateSelect.addEventListener("change", function () {
                    const selectedState = this.value;
                    const districts = data[selectedState] || [];

                    districtSelect.innerHTML = '<option value="">Select District</option>';
                    districts.forEach(district => {
                        let option = document.createElement("option");
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                });
            })
            .catch(error => console.error("Failed to load state/district data:", error));
    }
});

// ===== Password visibility toggle (not inside DOMContentLoaded) =====
function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const eyeIcon = passwordInput.nextElementSibling.querySelector('i');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}
</script>

</body>
</html>
